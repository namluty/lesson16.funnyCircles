<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny Circles</title>
</head>
<body>
<input type="button" onclick="createCircle()" value="Draw">
<canvas id="myCanvas" width="1920px" height="1080px" style="border:1px solid #d3d3d3;"/>
    <script>
        class Circle {
            constructor(x, y, radius) {
                this.x = x;
                this.y = y;
                this.radius = radius;
            }
        }
        function getRandomHex(){
            return Math.floor(Math.random()*555);
        }
        function getRandomColor(){
            var red = getRandomHex();
            var green = getRandomHex();
            var blue = getRandomHex();
            return "rgb(" + red + "," + blue + "," + green +")";
        }
        function createCircle(){
            var ctx = document.getElementById("myCanvas").getContext("2d");
            var radius = Math.floor(Math.random() * 50);
            var color = getRandomColor();
            var x = Math.random()* window.innerWidth;
            var y = Math.random()* window.innerHeight;
            var circle= new Circle(x, y, radius);
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
        }
        createCircle();
        function createMultipleCircle(){
            for(var i = 0; i < 100; i++){
                createCircle();
            }
        }

        createMultipleCircle();
    </script>
</body>
</html>
